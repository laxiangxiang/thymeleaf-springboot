#thymeleaf 配置
#spring.thymeleaf.mode=HTML5
# LEGACYHTML5 表示使用传统模式，比起 HTML5 来对 html的校验更宽松点，符合大家（懒散）的开发习惯。。。
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#缓存设置为false, 这样修改之后马上生效，便于调试
spring.thymeleaf.cache=false
#上下文
server.context-path=/thymeleaf

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/thymeleaf?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis
mybatis.mapper-locations[0]=classpath:mapper/*.xml
mybatis.type-aliases-package=com.how2java.springboot.pojo